<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 120px; height: 120px;
      top: 10%; left: 20%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 200px; height: 200px;
      bottom: 15%; right: 25%;
      animation-delay: 5s;
    }

    .circle:nth-child(3) {
      width: 81px; height: 81px;
      top: 50%; left: 75%;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }

    .container {
      position: relative;
      z-index: 1;
      width: 350px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
      color: cyan;
      cursor: pointer;
    }

    .tabs div {
      padding: 10px;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }

    .tabs .active {
      border-color: cyan;
      font-weight: bold;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 10px;
      margin: 8px 0;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      background: cyan;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #00ffffaa;
    }

    ::placeholder {
      color: #ccc;
    }

    .newsletter {
      display: flex;
      align-items: center;
      gap: 11px;
      margin-top: 11px;
      color: #fff;
      font-size: 14px;
    }

    .minion {
      position: absolute;
      bottom: 0;
      width: 100px;
      transition: left 0.5s ease, right 0.5s ease;
    }

    .minion.hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Minion animations -->
  <img id="minion-login" class="minion" src="https://i.imgur.com/nN0LTxB.gif" style="left: -120px" alt="minion-login" />
  <img id="minion-signup" class="minion hide" src="https://i.imgur.com/1rzYbNa.gif" style="right: -120px" alt="minion-signup" />

  <div class="container">
    <div class="tabs">
      <div id="login-tab" class="active">Login</div>
      <div id="signup-tab">Sign Up</div>
    </div>

    <form id="login-form" class="active">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required id="login-password" />
      <button type="submit">Login</button>
    </form>

    <form id="signup-form">
       <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Surname" required />
       <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required id="signup-password" />
      <div class="newsletter">
        <input type="checkbox" id="newsletter" />
        <label for="newsletter">Subscribe to my newsletter</label>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");
    const minionLogin = document.getElementById("minion-login");
    const minionSignup = document.getElementById("minion-signup");
    const loginPassword = document.getElementById("login-password");
    const signupPassword = document.getElementById("signup-password");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
      minionLogin.classList.remove("hide");
      minionSignup.classList.add("hide");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
      minionSignup.classList.remove("hide");
      minionLogin.classList.add("hide");
    });

    const closeEyes = (input, minion) => {
      input.addEventListener("focus", () => {
        minion.style.opacity = 0.5;
      });
      input.addEventListener("blur", () => {
        minion.style.opacity = 1;
      });
    };

    closeEyes(loginPassword, minionLogin);
    closeEyes(signupPassword, minionSignup);
  </script>
</body>
</html>
